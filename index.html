<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="welcome-screen">
    <h1>Welcome to our Weekly Quiz Challenge!</h1>
    <input type="text" id="name-input" placeholder="Enter your name" aria-label="Name Input">
    <button id="submit-name-btn" type="button">Submit</button>
</section>

<section id="quiz-container" class="hidden">
    <h1>Welcome to this week's quiz!</h1>
    <h2 id="player-name"></h2>
    <button id="start-btn" type="button">Start</button>
    <div id="question"></div>
    <ul id="choices"></ul>
    <div id="progress"></div>
    <div id="timer"></div>
    <div id="feedback"></div>
    <button id="restart-btn" class="hidden" type="button">Restart Quiz</button>
    <div id="results"></div>
    <div id="leaderboard"></div>
</section>

<script src="script.js"></script>

</body>
</html>
